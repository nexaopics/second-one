<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="logo-image"></div>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have a question or want to get in touch? We'd love to hear from you!</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Other Ways to Reach Us</h2>
            <p><strong>Email:</strong> info@yourcompany.com</p>
            <p><strong>Phone:</strong> 63943439**</p>
            <p><strong>Address:</strong> 123 Main St, City, State, 12345</p>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
